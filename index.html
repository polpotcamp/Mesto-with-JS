<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>MESTO</title>
    <script  defer src="javascript.js">
    </script>
</head>

<body class="page">
    <div class="popup" id="editProfile">
        <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <form name="form-profile" id="form-profile">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__input">
                    <input type="text" name="avtor-name" value="Жак-Ив Кусто" class="popup__item"
                        id="popup__avtor-name">
                    <input type="text" name="avtor-discription" value="Исследователь океана" class="popup__item"
                        id="popup__avtor-discription">
                    <button type="submit" class="popup__button">Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup" id="newImg">
        <div class="popup__container">
            <button type="button" class="popup__close-icon"></button>
            <form name="form-addcard" id="form-add">
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__input">
                    <input type="text" name="place-name" placeholder="Название" class="popup__item"
                        id="popup__place-name">
                    <input type="text" name="src-name" placeholder="Ссылка на картинку" class="popup__item"
                        id="popup__src-name">
                    <button type="submit" class="popup__button">Создать</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup" id="popup-img">

    </div>
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="container">
        <section class="profile">
            <div class="profile__left">
                <div class="profile__avatar"></div>
                <div class="profile__info">
                    <div class="profile__top">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__discription">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button">
            </button>
        </section>
        <section class="elements">
           
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text"> &copy; 2020 Mesto Russia</p>
    </footer>
    <template id="place-template">
        <div class="elements__item" id="elements__item">
            <img class="elements__img">
            <button class="elements__delet-icon"></button>
            <div class="elements__bottom">
                <h2 class="elements__discritpion"></h2>
                <button type="button" class="elements__heart"></button>
            </div>
        </div>
    </template>
    <template id="img-temlate">
            <div class="popup__container-img">
                <button type="button" class="popup__close-icon popup__close-icon_img"></button>
                <img   class="popup__img">
                <p class="popup__img-name"></p>
            </div>
    </template>
</body>

</html>
